<!DOCTYPE html>
<html lang="en" ng-app='recommedationList'>

<head>
	<meta charset="UTF-8">
	<title id="title"></title>
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link rel="stylesheet" href="../../static/css/common/common_reset.css"/>
<link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css"/>
<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.5.1/angular.min.js"></script>
<script src="../../static/js/lib/common.js"></script>

	<link rel="stylesheet" href="../../static/css/recommended/recommendation_list.css" />
</head>

<body ng-controller='recommendationListController'>
	<header class="travel-head-nav">
		<h1 ng-bind="title"></h1>
		<i class="iconfont-back iconfont" onclick='javascript:history.go(-1)'>&#xe603;</i>
	</header>
	<section class="recommendation_list_wrap">
		<label ng-repeat="item in items" ng-click="searchDetail(item.destId,$index,item.destName)" ng-class="{labelSelected: $index==selectedRow}"> <span ng-bind="item.destName"> </span> </label>
	</section>
	<script src='../../static/js/recommended/recommendation_list.js'></script>

</body>

</html>
