<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <link rel="stylesheet" href="../../static/css/travel/detail.css" />
    <link rel="stylesheet" href="../../static/css/common/common_foot.css" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link rel="stylesheet" href="../../static/css/common/common_reset.css"/>
<link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css"/>
<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.5.1/angular.min.js"></script>
<script src="../../static/js/lib/common.js"></script>

</head>

<body>
    <header class="f-detail-header">分期惠游</header>
    <section class="f-detail-wrap"></section>
    <div ng-app="" ng-init="firstName='John'">
        <p>在输入框中尝试输入：</p>
        <p>姓名：<input  type="text" ng-model="firstName"></p>
        <p>你输入的为： {{ firstName }}</p>
    </div>
    <footer class="bottom_nav" id="bottom-tab">
    <ul>
        <li id='nav_home' onClick="toIndex()"><a><img src="../../static/bitmap/foot/boutique travel.png" alt=""></a></li>
        <li id='nav_dest' onClick="toDest()"><a><img src="../../static/bitmap/foot/dest.png" alt=""><p class="rec-fine-route"></p></a></li>
        <li id='nav_mine' onClick="toMine()"><a id="mine-btn"><img src="../../static/bitmap/foot/my_travel.png" alt=""><p class="tra-travel"></p></a>
        </li>
    </ul>
</footer>
    <script src='../../static/js/travel/detail.js'></script>
</body>

</html>
