<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>分期惠收银台</title>
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" href="../../static/css/common/common_reset.css?v={version}" />
        <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css?v={version}" />
        <link rel="stylesheet" href="../../static/css/travel/travel_home_order_detail.css?v={version}">
        <link rel="stylesheet" href="../../static/css/travel/travel_checkstand.css?v={version}">

    </head>

    <body>
        <header class="travel-head-nav">
            <h1>分期惠收银台</h1>
            <i class="iconfont-back iconfont" onclick='checkstandObj.goBack()'>&#xe603;</i>
        </header>

        <div class="travel-user-name">
            <label></label>
            <p>
                <span class="pay_text">本月待付总额</span>
                <span class="travel-user-name-price">0</span>
            </p>
        </div>

        <div class="travel-pay-show">
            <span class="">支付银行卡</span>
        </div>
        <div class="travel-pay-card">
            <ul>
                <li>
                    <div class="bankImage">
                        <img src="">
                    </div>
                    <div class="travel-pay-card-des">
                        <span class="bankName"></span>（<span class="bankNo"></span>）
                    </div>
                    <div class="travel-icon-wrap">
                        <!--<input type="radio" name="pay" checked="checked"/>-->
                        <span class="iconfont">&#xe7c8;</span>
                    </div>
                </li>
            </ul>
        </div>
        <!--立即支付-->
        <div class="tra-detail-submit checkStand">
            立即支付
        </div>
        <script src="../../static/js/lib/jquery.min.js"></script>
        <script src="../../static/js/lib/common.js"></script>
        <script src="../../static/js/travel/travel_checkstand.js"></script>
    </body>

</html>
