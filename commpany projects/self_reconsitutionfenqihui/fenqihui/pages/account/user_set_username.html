<div id="register-form">
    <div class="register-phone register-same">
        <label for="user-phone" class="user-label" style="width: 3.5rem">用户名</label>

        <!--<input type="text" id="user-phone"  class="forger_phone" placeholder="字母或数字16位，中文8位" ng-model="userName"  />-->

    </div>
    <div class= "login-user-login orage" ng-click="saveName()">

</div>
