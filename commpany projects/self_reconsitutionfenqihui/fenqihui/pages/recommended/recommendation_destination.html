<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>新婚服务</title>
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" href="../../static/css/common/common_reset.css?v={version}" />
        <link rel="stylesheet" href="../../static/css/recommended/recommended_index.css?v={version}" />
        <link rel="stylesheet" href="../../static/css/recommended/recommendation_destination.css?v={version}" />
        <link rel="stylesheet" href="../../static/css/common/common_foot.css?v={version}" />
        <link rel="stylesheet" href="//cdn.bootcss.com/Swiper/3.4.0/css/swiper.css?v={version}" />
        <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css?v={version}" />
    </head>
    <body style="overflow-y: hidden">
        <div class="swiper-container">
            <div class="swiper-wrapper" id="destinationBanner">

            </div>
            <div class="swiper-pagination" style="bottom: 1.5rem;"></div>
        </div>

        <div class="container ">
            <div class="container_left" style="height: 22rem; overflow-y:scroll;">
                <ul class="destNameList">
                </ul>
            </div>

            <div class="container_right">

            </div>
        </div>
        <footer class="bottom_nav" id="bottom-tab">
            <ul>
                <li id='nav_home' onclick="toIndex()">
                    <a><img src="../../static/bitmap/foot/boutique travel.png" alt=""></a>
                    <span class="foot_index"></span>
                </li>
                <li id='nav_dest' onclick="toDest()">
                    <a><img src="../../static/bitmap/foot/dest_access.png" alt="">
                        <p class="rec-fine-route"></p>
                    </a>
                </li>
                <li id='nav_mine' onclick="toMine()">
                    <a id="mine-btn"><img src="../../static/bitmap/foot/my_travel.png" alt="">
                        <p class="tra-travel"></p>
                    </a>
                </li>
            </ul>
        </footer>
        <script src="../../static/js/lib/jquery.min.js?v={version}"></script>
        <script src="../../static/js/lib/common.js?v={version}"></script>
        <script src="//cdn.bootcss.com/Swiper/3.4.0/js/swiper.min.js?v={version}"></script>
        <script src="../../static/js/recommended/recommendation_destination.js?v={version}"></script>
    </body>
