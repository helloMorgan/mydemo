<!DOCTYPE html>
<html lang="en" ng-app="ngScope">

<head>
    <meta charset="UTF-8">
    <title>上传身份证</title>
    <link rel="stylesheet" href="../../static/css/travel/travel_upload_cdCard.css">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<link rel="stylesheet" href="../../static/css/common/common_reset.css"/>
<link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css"/>
<script src="//cdn.bootcss.com/angular.js/1.5.1/angular.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
<script src="../../static/js/lib/common.js?v1=1.0"></script>
</head>

<body ng-controller="ngController">
<header class="travel-head-nav register-head">
    <h1>上传身份证</h1>
    <i class="iconfont-back iconfont " id="register-back" onclick='javascript:history.go(-1)'>&#xe603;</i>
</header>
<section class="travel_upload addHeight" ng-click="uploadCd()">
    <p class="iconfont">&#xe627;</p>
</section>


<section class="travel_upload travel_preview" >
    <span ng-hide="haveImg" ng-bind="preview"></span>
    <img ng-hide="!haveImg" id="imgShow" src="" alt="">
</section>


<section class="travel_submit" ng-click="submitCdCard()" ng-class="{'unSubmit':!canSubmit}">
    下一步
</section>




<script src='../../static/js/travel/travel_upload_cdCard.js'></script>
</body>

</html>
