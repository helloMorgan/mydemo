<!DOCTYPE html>
<html lang="en" ng-app="userSetAccount">

<head>
    <meta charset="UTF-8">
    <title>设置登陆密码</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<link rel="stylesheet" href="../../static/css/common/common_reset.css"/>
<link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css"/>
<script src="//cdn.bootcss.com/angular.js/1.5.1/angular.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
<script src="../../static/js/lib/common.js?v1=1.0"></script>
    <link rel="stylesheet" href="../../static/css/account/user_set_account_pass.css">

</head>

<body ng-controller="userSetAccountController">
    <div class="register-container">
        <header class="travel-head-nav register-head">
            <h1>设置登陆密码</h1>
            <i class="iconfont-back iconfont" id="register-back" onclick='javascript:history.go(-1)'>&#xe603;</i>
        </header>
        <div id="register-form">
            <div class="register-phone register-same">
                <label for="user-phone" class="user-label">手机号:</label>
                <input type="text" id="user-phone" placeholder="请输入手机号码（11位）" ng-model="phoneNum"  maxlength="11" />
            </div>
            <div class="register-code register-same">
                <label class="user-label">验证码:</label>
                <input type="text" placeholder="请输入短信验证码" ng-model="userCode" ng-blur="blurCode()" maxlength="6" />
                <div class="register-get-code" ng-click="getCodeFind()">
                    <input type="button" value="获取验证码" id="getCode-button">
                </div>
            </div>
            <div class="register-password register-same">
                <label  class="user-label">密码:</span></label>
                <input type="password" placeholder="请输入密码（6-16个字符）" ng-model="userPassword" maxlength="12" />
                <span class="login-eye iconfont" ng-click="passwordEye()" id="password-eye">&#xe62c;</span>
            </div>
            <div class="login-user-error ">
                <span ng-bind="msg" ng-if="!(resultPhone && resultPassword && resultCode)"></span>
            </div>
            <div class="register-now login-user-login">
                <a href="javascript:void(0)" ng-click="setPassword()">确定</a>
            </div>

        </div>
    </div>

    <div id="code-state" ng-if="codestate">
        <span ng-bind="state"></span>
    </div>

    <script src="../../static/js/account/user_set_account.js"></script>
</body>

</html>
