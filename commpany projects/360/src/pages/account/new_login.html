<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    @@include("../../templates/head.inc")

    <link rel="stylesheet" href="../../static/css/account/new_login.css">
</head>
<body>
    <div class="container">

        <div class="login_form">
            <div class="user_phone">
                <label></label>
                <input type="tel" class="tel_input" maxlength="11" placeholder="请输入手机号">
                <i class="iconfont close_btn">&#xe65b;</i>
            </div>

            <div class="user_code">
                <label></label>
                <input type="tel" class="tel_input" maxlength="6" placeholder="请输入验证码" style="width: 7rem">
                <img src="../../static/bitmap/account/border_img.png" alt="">
                <div class="get_code">
                    获取验证码
                </div>
            </div>

            <div class="register-agree register-same" id="register-only">
                <i class="iconfont" ng-class="{'read-deal':!isReadDeal}" ng-click="agreeDeal()" style="margin-left: 1rem">&#xe665;</i>
                <a href="javascript:location.href='../travel/travel_contract_text.html'">&lt;分期惠注册协议&gt;</a>
            </div>

            <div class="login_submit" ng-click="login()">
                登录
            </div>

        </div>


    </div>
</body>
</html>
